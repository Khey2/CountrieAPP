<div id="generalContainer" class="grid p-4 mt-3">
    <div class="col-12 sm:col-12 md:col-6">
        <p>testing</p>
        <img src="" alt="">
    </div>
    <div id="information" class="col-12 p-3 sm:col-12 md:col-6">
        <h2>{{ projecto[0].title }}</h2>
        <mat-divider class="mt-3 mb-4"></mat-divider>

        <p id="descripccion" class="mb-5">{{projecto[0].descripccion}}</p>

        <h3 class="mb-3">Dificultad</h3>
        <div class="card">
            <p-progressBar [value]="projecto[0].dificultad"></p-progressBar>
        </div>

        <!--  tags -->
        <h3 class="mt-5">tecnologias</h3>
        <div class="tags mt-3">
            <p-tag class="m-1" [style]="tag.estilo"  *ngFor="let tag of projecto[0].tecnologias">
                <div class="flex flex-row">
                    <img alt="Country"  [src]="tag.src" class="flag flag-it" [style]="{width: '18px'}" />
                    <span class="text-base ml-1">{{tag.tecnologia}}</span>
                </div>
            </p-tag>
        </div>

        <!-- button -->
        <div id="verBtn">
            <button mat-button mat-flat-button color="primary">
                ver pagina
            </button>
        </div>
    </div>
</div>
